<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2;
        num1=prompt("Ingrese el primer numero: ");
        num2=prompt("Ingrese el segundo numero: ");
        let suma=parseInt(num1)+parseInt(num2);
        document.write("La suma de los numeros ingresados es: ");
        document.write(suma);
        document.write("<br>");
        if(suma<=10){
            document.write("El resultado es menor/igual a 10");
        }else{
            document.write("El resultado es mayor a 10");
        }
    </script>
</body>
</html>
